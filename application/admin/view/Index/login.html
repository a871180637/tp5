<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<head>
    <meta charset="utf-8">
    <title>蓝色网站后台登录页面模板 - 源码之家</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/images/style.css" />   
</head>
<body>
    <div class="main">
        <div class="mainin">
            <div class="mainin1">
                <ul>
                    <li><span>用户名：</span><input name="loginName" type="text" id="loginName" placeholder="登录名" class="SearchKeyword"></li>
                    <li><span>密码：</span><input type="password" name="Possword" id="Possword" placeholder="密码"/ class="SearchKeyword2"></li>
                    <li><button class="tijiao" id="button" type="button">提交</button></li>
                </ul>
            </div>

        </div>
    </div>
    <img src="__PUBLIC__/static/admin/images/loading.gif" id="loading" style=" display:none;position:absolute;" />
    <div id="POPLoading" class="cssPOPLoading">
        <div style=" height:110px; border-bottom:1px solid #9a9a9a">
            <div class="showMessge"></div>
        </div>
        <div style=" line-height:40px; font-size:14px; letter-spacing:1px;">
            <a onclick="puc()">确定</a>
        </div>
    </div>

</body>
</html>
<!-- <script type="text/javascript" src="__PUBLIC__/static/admin/jquery.js"></script> -->
<script type="text/javascript">
    var button = document.getElementById("button");
    button.onclick=function(){
        var loginName = document.getElementById("loginName").value;
        var Possword = document.getElementById("Possword").value;

        $.ajax({
            type:"POST",
            url:"doLogin",
            data:{
                admin_name: loginName,
                admin_pwd: Possword
            },
            success(res){
                console.log(res)
                var result = res;
                console.log(result)

                if(result == 2){
                    alert("登录成功");
                     window.location.href="{:url('Index/index')}";
                }else{
                    alert("用户名或密码错误");
                    window.location.href = "{:url('Index/login')}"
                }


            }
        })




    }

</script>
